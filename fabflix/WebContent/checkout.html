<main>
    <div class="text-center search-body">
        <form id="payment_form" class="search-form" method="get" action="#">
            <h1 class="mb-3">Payment Details</h1>
            <div class="form-group">
                <label for="first_name" class="sr-only">Title</label>
                <input
                        name="firstname"
                        type="text"
                        class="form-control"
                        id="first_name"
                        placeholder="First Name"
                        autofocus
                        required
                >
            </div>
            <div class="form-group">
                <label for="last_name" class="sr-only">Star</label>
                <input
                        name="lastname"
                        type="text"
                        class="form-control"
                        id="last_name"
                        placeholder="Last Name"
                        required
                >
            </div>
            <div class="form-group">
                <label for="card_number" class="sr-only">Director</label>
                <input
                        name="card"
                        type="text"
                        class="form-control"
                        id="card_number"
                        placeholder="Card Number"
                        required
                >
            </div>
            <div class="form-group">
                <label for="expiration_date" class="sr-only">Year</label>
                <input
                        name="expiration"
                        type="date"
                        class="form-control"
                        id="expiration_date"
                        placeholder="Year"
                        required
                >
                <div id="checkout_error_message" class="login-error-message">
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <h4>Total</h4>
                <h5 id="payment_total"></h5>
            </div>
            <button class="btn btn-lg btn-dark btn-block" type="submit" value="order">Order</button>
        </form>
    </div>
</main>
