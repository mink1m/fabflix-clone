<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <a class="navbar-brand" href="index.html">
    Fabflix
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="top20.html">Top20</a>
      </li>
      <li class="nav-item">

<main>
  <div class="container mt-5">
    <div class="d-flex align-items-center justify-content-between">
      <h3>Confirmation</h3>
    </div>

    <table id=confirmation_table class="table table-striped">
      <!-- Create a table header -->
      <thead class="thead-dark">
      <tr>
        <!-- Titles of each column-->
        <th>Sale ID</th>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
      </thead>
      <!-- Table body is left empty here, will be populated with the data retrieved with cart.js -->
      <tbody id=confirmation_table_body></tbody>
    </table>
    <div class="d-flex flex-column">
      <div class="d-flex justify-content-between align-items-center">
        <h4>Total</h4>
        <h5 id="order_total"></h5>
      </div>
    </div>
    <!--  cart_total contains total of the cart eg $XX.XX   -->
  </div>
</main>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Load our own JS file -->

     otherwise the url is relative to the root path-->
