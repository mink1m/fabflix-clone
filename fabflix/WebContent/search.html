<main>
  <div class="text-center search-body">
    <form id="search_form" class="search-form" method="get" action="list.html">
      <h1 class="mb-3">Advanced Search</h1>
      <div class="form-group">
        <label for="title" class="sr-only">Title</label>
        <input
                name="title"
                type="text"
                class="form-control"
                id="title"
                placeholder="Title"
                autofocus
        >
      </div>
      <div class="form-group">
        <label for="star" class="sr-only">Star</label>
        <input
                name="star_name"
                type="text"
                class="form-control"
                id="star"
                placeholder="Star"
        >
      </div>
      <div class="form-group">
        <label for="director" class="sr-only">Director</label>
        <input
                name="director"
                type="text"
                class="form-control"
                id="director"
                placeholder="Director"
        >
      </div>
      <div class="form-group">
        <label for="year" class="sr-only">Year</label>
        <input
                name="year"
                type="text"
                class="form-control"
                id="year"
                placeholder="Year"
        >
      </div>
      <button class="btn btn-lg btn-dark btn-block" type="submit" value="search">Search</button>
    </form>
  </div>
</main>
